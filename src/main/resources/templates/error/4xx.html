<head>
    <meta charset="UTF-8"/>
    <title th:text="'Ooops, ' + ${error}">에러</title>
</head>
<body>

    <div class="big">

        <h2 th:text="${error}"></h2>

        <h4 th:text="${message}"></h4>
    </div>
</div>
</body>
</html>
