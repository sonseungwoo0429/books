<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>인기 검색어</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <table class="table">
        <thead class="black white-text">
        <tr>
            <th scope="col">키워드</th>
            <th scope="col">횟수</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="hotKeyword : ${hotKeywords}">
            <td>[[${hotKeyword.keyword}]]</td>
            <td>[[${hotKeyword.count}]]</td>
        </tr>
        </tbody>
    </table>
    <div th:if="${#lists.isEmpty(hotKeywords)}" class="pagination justify-content-center">
        <h5>결과가 없습니다.</h5>
    </div>
</div>
</body>
</html>
